# Workflow для генерации и деплоя документации на GitHub Pages
name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repo: calcdef

      # Install Doxygen
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install doxygen

      # Generate documentation using Doxygen
      - name: Generate documentation
        run: doxygen Doxyfile

      # Make the documentation directory
      - name: Make documentation directory
        run: mkdir -p docs/html

      # Copy the generated documentation to the docs directory
      - name: Copy documentation
        run: cp -r html/* docs/html/

      - name: Set repository URL
        env:
          REPOSITORY_URL: https://github.com/sh77ma/calcdef
        run: |
          echo "REPOSITORY_URL=$REPOSITORY_URL" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          repository_url: https://github.com/sh77ma/calcdef
          out_dir: 'docs/html'
